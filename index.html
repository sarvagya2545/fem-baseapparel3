<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <section id="left-side">
    <section id="logo">
      <img class="logo" src="images/logo.png" alt="logo">
    </section>

    <picture>
      <source srcset="images/hero-mobile.jpg" media="(max-width: 375px)">
      <img class="mobile-img" alt="mobile-hero-img">
    </picture>

    <div class="main-content">
      <div class="title">
        <span>WE'RE</span> COMING SOON
      </div>
      <div class="title-text">
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.
      </div>
      <form class="form">
        <input class="form-email" type="text" name="text" placeholder="Email Address"
        onfocus="this.placeholder = '' "
        onblur = "this.placeholder= 'Email Address'"
        >
        <img id = "err" src="images/icon-error.png" alt="error-image" class= "err-img-off">
        <input class="img-submit" type="image" src="images/icon-arrow.png" alt="submit-arrow">
      </form>
      <h3 id = "last-statement"></h3>
    </div>
  </section>

  <section id="image">
    <picture>
      <source media="(min-width: 376px)" srcset="images/hero-desktop.jpg">
      <img class="img" alt="desktop-img">
    </picture>
  </section>

<script src="submit.js" charset="utf-8"></script>

</body>

</html>
